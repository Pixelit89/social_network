{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <form action="{% url 'registration_act' %}" method="post">
            {% csrf_token %}
            {{ form.first_name }}
            {{ form.last_name }}
            {{ form.username }}
            {{ form.email }}
            {{ form.password }}
            {{ form.confirm_password }}
            <input type="submit" value="Sign up" />
        </form>
    </div>
</div>
{% endblock %}
